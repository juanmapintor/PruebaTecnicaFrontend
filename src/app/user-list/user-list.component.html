<!-- user-list.component.html -->
<h2>LISTA DE USUARIOS</h2>
<p *ngIf="usersList.length == 0">No hay usuarios para mostrar</p>
<ul *ngIf="usersList.length > 0">
    <li *ngFor="let user of usersList">
        <p>Nombre: {{user.name}}</p>
        <p>{{ user.age >= 18 ? "Mayor de edad" : "Menor de edad"}}</p>
    </li>
</ul>
